<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Budeshi Hub</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <link rel="stylesheet" href="node_modules/mdbootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/mdbootstrap/css/mdb.min.css">
        <link rel="stylesheet" href="node_modules/mdbootstrap/css/style.css">
        <link rel="stylesheet" href="./index.css">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

        <style>
            body {
                background-color: #fff !important;
            }
            #register-form {
                background-color: #f5f5f5 !important;
                border-radius: 15px;
            }
        </style>
    </head>
    <body>
        <header>
            <!--Navbar -->
            <nav class="mb-1 navbar navbar-expand-lg navbar-dark white">
                <a class="navbar-brand h3 pb-0" href="./index.html">
                    <img
                        src="./budeshi-logo.png"
                        width="40"
                        alt="budeshi-logo"
                        class="img-fluid"
                    >
                    budeshi hub
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent-333"
                    aria-controls="navbarSupportedContent-333"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
                    <ul class="navbar-nav ml-auto nav-flex-icons">
                        <li class="nav-item">
                            <a class="nav-link waves-effect waves-light">
                                <i class="fas fa-home"></i>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                id="navbarDropdownMenuLink-333"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false"
                            >
                                <i class="fas fa-envelope"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right dropdown-default" aria-labelledby="navbarDropdownMenuLink-333">
                                <a class="dropdown-item border border-light" href="#">
                                    <div class="d-flex">
                                        <span class="mr-auto font-weight-bold">Approval</span>
                                        <small class="text-muted"><em></em> 01/01/2020</small>
                                    </div>
                                    <hr class="m-0 p-0" />
                                    <p>Your new org. has been approved</p>
                                </a>
                                <a class="dropdown-item border border-light bg-light" href="#">
                                    <div class="d-flex">
                                        <span class="mr-auto font-weight-bold">Affiliation Request</span>
                                        <small class="text-muted"><em></em> 01/01/2020</small>
                                    </div>
                                    <hr class="m-0 p-0" />
                                    <p>John Akim is requesting to affiliate...</p>
                                </a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link waves-effect waves-light" href="./pages/profile.html">
                                <i class="fas fa-user"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!--/.Navbar -->
        </header>
        <main>
            <div class="flex-center mt-3" style="margin-bottom: -20px;">
                <img src="./budeshi-logo.png" alt="budeshi_logo" class="img-responsive" width="100">
            </div>
            <section class="container mt-2 flex-center">
                <form id="register-form" class="shadow text-center white mt-4 col-md-5 border border-light px-5 py-3 pt-4" action="#!">
                    <h4 class="font-weight-bold mb-4 text-left">Register</h4>
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        class="form-control mb-4"
                        placeholder="E-mail"
                    >
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        class="form-control mb-4"
                        placeholder="Password"
                    >
                    <label for="password2">Confirm Password</label>
                    <input
                        type="password2"
                        id="password"
                        class="form-control mb-4"
                        placeholder="Confirm Password"
                    >

                    <div class="text-center">
                        <button class="btn primary__btn btn-block my-4" type="submit">next</button>
                        <p>
                            Already have an account?&nbsp;
                            <a href="./login.html" class="text-success">Login</a>
                        </p>
                    </div>

                    <!-- Social register -->
                    <ul class="list-unstyled list-inline text-center mt-3">
                        <li class="list-inline-item">
                          <a class="btn-floating btn-gplus mx-1 white rounded shadow px-1">
                            <i class="fab fa-google-plus-g red-text"> </i>
                          </a>
                        </li>
                        <li class="list-inline-item">
                          <a class="btn-floating btn-fb mx-1 white rounded shadow px-2">
                            <i class="fab fa-facebook-f blue-text"> </i>
                          </a>
                        </li>
                        <li class="list-inline-item">
                          <a class="btn-floating btn-li mx-1 white rounded shadow px-2">
                            <i class="fab fa-linkedin-in light-blue-text"> </i>
                          </a>
                        </li>
                      </ul>
                </form>
            </section>
        </main>
        <br>
        <br>
        <br>

        <script type="text/javascript" src="node_modules/mdbootstrap/js/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css" rel="stylesheet">
        <script type="text/javascript" src="node_modules/mdbootstrap/js/popper.min.js"></script>
        <script type="text/javascript" src="node_modules/mdbootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="node_modules/mdbootstrap/js/mdb.min.js"></script>
        <script>
            $("#year").datepicker({
                format: "yyyy",
                viewMode: "years", 
                minViewMode: "years"
            });
        </script>
    </body>
</html>
