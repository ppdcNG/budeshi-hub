        <main class="container">
            <div class="white mt-4">
                <h6 class="text-left ml-5 text-uppercase pt-3">Monitoring Report</h6>
                <form class="text-center border border-light p-5">
                    <div class="form-group">
                        <label for="project">Project Details</label>
                        <textarea
                            class="form-control rounded-0"
                            id="project"
                            rows="3"
                            placeholder="Type here"
                        ></textarea>
                    </div>
                    <div class="border border-light p-3">
                        <p class="text-left">Add Supporting Documents</p>
                        <div class="file-upload-wrapper border border-light flex-center p-5">
                            <input type="file" id="upload-file" class="file-upload">
                        </div>
                        <div class="form-row mt-3 mb-4">
                            <div class="col-md-4">
                                <label for="author">Author</label>
                                <input
                                    type="text"
                                    id="author"
                                    class="form-control"
                                    placeholder="Author"
                                >
                            </div>
                            <div class="col-md-4">
                                <label for="type">Type</label>
                                <input
                                    type="text"
                                    id="type"
                                    class="form-control"
                                    placeholder="Type"
                                >
                            </div>
                            <div class="col-md-4">
                                <label for="date">Date of Issue</label>
                                <input id="date" class="form-control" placeholder="Date">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input
                                type="title"
                                id="rcnumber"
                                class="form-control"
                                placeholder="Title"
                            >
                        </div>
                        <div class="form-group">
                            <label for="desc">Description</label>
                            <textarea
                                class="form-control rounded-0"
                                id="desc"
                                rows="2"
                                placeholder="Type here"
                            ></textarea>
                        </div>
                    </div>
                    <div class="text-right">
                        <button class="btn btn-custom-green col-3 my-4 btn-md">save</button>
                    </div>
                </form>
            </div>
