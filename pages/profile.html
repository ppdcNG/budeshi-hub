                <div class="collapse navbar-collapse" id="navbarSupportedContent-333">

            </nav>

        </header>
        <main class="container">
            <div class="white mt-4">
                <h6 class="text-left ml-5 text-uppercase pt-3">profile</h6>
                <div class="avatar mx-auto white text-center my-5 pt-3">
                    <img src="https://en.as.com/en/imagenes/2020/07/07/football/1594128251_384220_noticia_normal.jpg" alt="avatar mx-auto white" class="rounded-circle img-fluid">
                    <form class="md-form flex-center">
                        <div class="file-field">
                            <div class="btn primary__btn btn-sm float-left">
                                <span>Upload picture</span>
                                <input type="file">
                            </div>
                        </div>
                    </form>
                </div>
                <form class="text-center border border-light p-5">
                    <div class="form-row mb-4">
                        <div class="col-md-6">
                            <label for="firstname">First name</label>
                            <input
                                type="text"
                                id="firstname"
                                class="form-control"
                                placeholder="First name"
                            >
                        </div>
                        <div class="col-md-6">
                            <label for="lastname">Last name</label>
                            <input
                                type="text"
                                id="lastname"
                                class="form-control"
                                placeholder="Last name"
                            >
                        </div>
                    </div>
                    <div class="form-row mb-4">
                        <div class="col-md-6">
                            <label for="dob">Date of Birth</label>
                            <input id="dob" class="form-control" placeholder="Date of Birth">
                        </div>
                        <div class="col-md-6">
                            <label for="gender">Gender</label>
                            <input
                                type="text"
                                id="gender"
                                class="form-control"
                                placeholder="Gender"
                            >
                        </div>
                    </div>
                    <div class="form-row mb-4">
                        <div class="col-md-6">
                            <label for="lga">L.G.A</label>
                            <input
                                type="text"
                                id="lga"
                                class="form-control"
                                placeholder="Local Government"
                            >
                        </div>
                        <div class="col-md-6">
                            <label for="state">State</label>
                            <input
                                type="text"
                                id="state"
                                class="form-control"
                                placeholder="State"
                            >
                        </div>
                    </div>
                    <div class="form-row mb-4 border border-light p-3">
                        <div class="col-md-6">
                            <p class="text-left">Select Affiliations</p>
                            <section class="container">
                                <!-- <ol id="affiliations">
                                    <li class="text-left">
                                        PPDC
                                        <span class="col-10 float-right">
                                            <i class="fas fa-check green-text"></i>
                                        </span>
                                    </li>
                                    <li class="text-left">
                                        CODE
                                        <span class="col-10 float-right font-weight-small">
                                            <i class="fas fa-times red-text"></i>
                                            <em>
                                                This organization has not been verified. Click
                                                <a href="./verify-org.html">here</a>
                                                to verify.
                                            </em>
                                        </span>
                                    </li>
                                </ol> -->
                                <select class="form-control affiliations" name="affiliations[]" multiple>
                                    <option value="ppdc">PPDC</option>
                                    <option value="code">CODE</option>
                                </select>
                            </section>
                        </div>
                        <div class="col-md-6">
                            <p>Add new</p>
                            <button
                                type="button"
                                class="btn btn-sm btn-rounded border-0 shadow"
                                data-toggle="modal"
                                data-target="#newOrgModal"
                            >
                                <i class="fas fa-plus"></i>
                            </button>
                            <!-- New org. modal  -->
                            <div
                                class="modal fade"
                                id="newOrgModal"
                                tabindex="-1"
                                role="dialog"
                                aria-labelledby="newOrgModal"
                                aria-hidden="true"
                            >
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="newOrgModalLabel">Add new organisation</h5>
                                            <button
                                                type="button"
                                                class="close"
                                                data-dismiss="modal"
                                                aria-label="Close"
                                            >
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <!-- Add org form  -->
                                            <section id="orgForm">
                                                <form id="newOrgForm">
                                                    <label>Type of organisation</label>
                                                    <select class="browser-default custom-select mb-4">
                                                        <option value="" disabled>Choose option</option>
                                                        <option value="">Govt.</option>
                                                        <option value="">CSO</option>
                                                        <option value="">NGO</option>
                                                        <option value="">Private Sector</option>
                                                        <option value="">Media</option>
                                                        <option value="">Professional Bodies</option>
                                                    </select>
                                                    <label for="name">Name of Organisation</label>
                                                    <input id="name" class="form-control mb-4" placeholder="Name of org.">
                                                    <div class="form-row mb-4 border border-light p-3">
                                                        <p>Contact</p>
                                                        <div class="form-row mb-4">
                                                            <div class="col">
                                                                <label for="email">Email</label>
                                                                <input
                                                                    type="email"
                                                                    id="email"
                                                                    class="form-control"
                                                                    placeholder="Email"
                                                                >
                                                            </div>
                                                            <div class="col">
                                                                <label for="website">Website</label>
                                                                <input
                                                                    type="text"
                                                                    id="website"
                                                                    class="form-control"
                                                                    placeholder="Website"
                                                                >
                                                            </div>
                                                        </div>
                                                        <div class="form-group mt-2">
                                                            <label for="address">Address</label>
                                                            <textarea
                                                                class="form-control rounded-0"
                                                                id="address"
                                                                rows="3"
                                                                cols="100"
                                                                placeholder="Type here"
                                                            ></textarea>
                                                        </div>
                                                        <label for="state">State</label>
                                                        <input
                                                            type="text"
                                                            id="state"
                                                            class="form-control"
                                                            placeholder="State"
                                                        >
                                                    </div>
                                                    <div class="flex-center">
                                                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                                        <button type="button" class="btn btn-custom-green" id="addOrgNext">next</button>
                                                    </div>
                                                </form>
                                            </section>
                                            <!-- Add org form  -->
                                            <!-- Hidden Verify Org Form  -->
                                            <form class="text-center" id="verifyOrgForm" style="display:none !important;">
                                                <div class="form-group">
                                                    <label for="rcnumber">RC Number</label>
                                                    <input
                                                        type="number"
                                                        id="rcnumber"
                                                        class="form-control"
                                                        placeholder="RC Number"
                                                    >
                                                </div>
                                                <label for="upload-file" class="mt-2 ml-2">Upload CAC Certificate</label>
                                                <div class="file-upload-wrapper border border-light p-5">
                                                    <input type="file" id="upload-file" class="file-upload col-md-12">
                                                </div>
                                                <div class="flex-center">
                                                    <button type="btn" class="btn secondary__btn col-md-3 my-4 btn-md" id="verifyOrgBackBtn">&larr; back</button>
                                                    <button class="btn primary__btn col-md-3 my-4 btn-md">save</button>
                                                </div>
                                            </form>
                                            <!-- Hidden Verify Org Form  -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-right pr-5">
                        <button class="btn btn-custom-green col-md-3 my-4 btn-sm">save</button>
                    </div>
                </form>
            </div>
        </main>

                </div>
                <!-- Grid row-->
            </div>

            <div class="footer-copyright text-center py-3">

            </div>

        </footer>

        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

        <script src="../assets/js/profile.js"></script>

            $(".affiliations").select2();
